<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1147px;
            height: 511px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Tweets_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_StamenWatercolor_0 = L.tileLayer('http://c.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_StamenWatercolor_0;
        map.addLayer(layer_StamenWatercolor_0);
        function pop_Tweets_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>State</strong><br />' + (feature.properties['State'] !== null ? Autolinker.link(feature.properties['State'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Covid19_tweets</strong><br />' + (feature.properties['Covid19_tweets'] !== null ? Autolinker.link(feature.properties['Covid19_tweets'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Covid19_share</strong><br />' + (feature.properties['Covid19_share'] !== null ? Autolinker.link(feature.properties['Covid19_share'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Rihanna_tweets</strong><br />' + (feature.properties['Rihanna_tweets'] !== null ? Autolinker.link(feature.properties['Rihanna_tweets'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Rihanna_share</strong><br />' + (feature.properties['Rihanna_share'] !== null ? Autolinker.link(feature.properties['Rihanna_share'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Covid19_vs_Rihanna share</strong><br />' + (feature.properties['Covid19_vs_Rihanna share'] !== null ? Autolinker.link(feature.properties['Covid19_vs_Rihanna share'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Tweets_1_0(feature) {
            if (feature.properties['Covid19_vs_Rihanna share'] >= -0.031000 && feature.properties['Covid19_vs_Rihanna share'] <= -0.015000 ) {
                return {
                pane: 'pane_Tweets_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Covid19_vs_Rihanna share'] >= -0.015000 && feature.properties['Covid19_vs_Rihanna share'] <= -0.010000 ) {
                return {
                pane: 'pane_Tweets_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,165,130,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Covid19_vs_Rihanna share'] >= -0.010000 && feature.properties['Covid19_vs_Rihanna share'] <= 0.010000 ) {
                return {
                pane: 'pane_Tweets_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['Covid19_vs_Rihanna share'] >= 0.010000 && feature.properties['Covid19_vs_Rihanna share'] <= 0.015000 ) {
                return {
                pane: 'pane_Tweets_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,197,222,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Covid19_vs_Rihanna share'] >= 0.015000 && feature.properties['Covid19_vs_Rihanna share'] <= 0.020000 ) {
                return {
                pane: 'pane_Tweets_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(5,113,176,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Tweets_1');
        map.getPane('pane_Tweets_1').style.zIndex = 401;
        map.getPane('pane_Tweets_1').style['mix-blend-mode'] = 'normal';
        var layer_Tweets_1 = new L.geoJson(json_Tweets_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Tweets_1',
            layerName: 'layer_Tweets_1',
            pane: 'pane_Tweets_1',
            onEachFeature: pop_Tweets_1,
            style: style_Tweets_1_0,
        });
        bounds_group.addLayer(layer_Tweets_1);
        map.addLayer(layer_Tweets_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tweets<br /><table><tr><td style="text-align: center;"><img src="legend/Tweets_1_MostlyRihanna0.png" /></td><td>Mostly Rihanna</td></tr><tr><td style="text-align: center;"><img src="legend/Tweets_1_MoreRihanna1.png" /></td><td>More Rihanna</td></tr><tr><td style="text-align: center;"><img src="legend/Tweets_1_AboutEqualShare2.png" /></td><td>About Equal Share</td></tr><tr><td style="text-align: center;"><img src="legend/Tweets_1_MoreCovid193.png" /></td><td>More Covid19</td></tr><tr><td style="text-align: center;"><img src="legend/Tweets_1_MostlyCovid194.png" /></td><td>Mostly Covid19</td></tr></table>': layer_Tweets_1,"Stamen Watercolor": layer_StamenWatercolor_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
